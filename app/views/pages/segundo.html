<form class="form-horizontal" role="form">

<div class="form-group">
    <label for="inputNombre" class="col-lg-2 control-label" >Nombre</label>
    <div class="col-lg-10">
      <input type="name" class="form-control" id="inputName" placeholder="Nombre" style="width:300px">
    </div>
  </div>


  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-10">
      <input type="email" class="form-control" id="inputEmail1" placeholder="Email" style="width:300px">
    </div>
  </div>

  

  <div class="form-group">
    <label for="inputPassword1" class="col-lg-2 control-label">Contraseña</label>
    <div class="col-lg-10">
      <input type="password" class="form-control" id="inputPassword1" placeholder="Contraseña" style="width:300px">
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Recordar contraseña
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default">Registrarse</button>
    </div>
  </div>
</form>
